<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Bootstrap 4 -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootswatch Brite -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/brite/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- BOTÓN CARTOON ---------- */
        .btn-cartoon{
          background: #35d7e5;
          border: 1px solid #000;
          color: #000;
          font-weight: 700;
          padding: 4px 10px;
          border-radius: 8px;
          box-shadow: 5px 5px 0 #000;
          transition: transform .08s ease, box-shadow .08s ease;
          cursor: pointer;
        }

        .btn-cartoon:hover{
          filter: brightness(1.06);
        }

        .btn-cartoon:active{
          transform: translate(6px, 6px);
          box-shadow: 0 0 0 #000;
        }

        /* ---------- TÍTULOS Y LABELS ---------- */
        h3 {
          font-weight: 700;
          letter-spacing: 0.5px;
        }

        label {
          font-weight: 600;
        }

        /* ---------- INPUTS ---------- */
        #login-box .form-control {
          border: 2px solid #000;
          box-shadow: 4px 4px 0 #000;
          border-radius: 6px;
          transition: transform .08s ease, box-shadow .08s ease;
        }

        #login-box .form-control:focus {
          outline: none;
          transform: translate(2px, 2px);
          box-shadow: 2px 2px 0 #000;
        }

        /* ---------- MENSAJE ÉXITO ---------- */
        .msg-success{
          display: inline-block;
          background: #4caf50;
          color: #000;
          font-weight: 700;
          padding: 8px 14px;
          border: 2px solid #000;
          border-radius: 6px;
          box-shadow: 4px 4px 0 #000;
          margin-top: 10px;
        }
    </style>
</head>

<body>

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <form id="login-form" class="form" onsubmit="crearUsuario(event)">
                        <h3 class="text-center text-info">Register</h3>

                        <div class="form-group">
                            <label class="text-info">Username:</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="text-info">Password:</label>
                            <input type="password" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="text-info">Confirm Password:</label>
                            <input type="password" id="confirmPassword" class="form-control">
                        </div>

                        <!-- VER CONTRASEÑA -->
                        <div class="form-group">
                            <label class="text-info">
                                <input type="checkbox" onclick="togglePassword()"> Mostrar contraseña
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="text-info">
                                Remember me
                                <input type="checkbox">
                            </label>
                        </div>

                        <button type="submit" class="btn-cartoon">Create user</button>

                        <!-- MENSAJE -->
                        <div id="success-message" style="display:none;">
                            <span class="msg-success">Usuario creado correctamente</span>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================== SCRIPT ================== -->
<script>
function crearUsuario(event){
    event.preventDefault();

    const msg = document.getElementById("success-message");
    msg.style.display = "block";

    setTimeout(() => {
        msg.style.display = "none";
    }, 3000);
}

function togglePassword(){
    const pass = document.getElementById("password");
    const confirm = document.getElementById("confirmPassword");

    const type = pass.type === "password" ? "text" : "password";
    pass.type = type;
    confirm.type = type;
}
</script>

</body>
</html>
